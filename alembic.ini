# ./alembic.ini
# Configuration file for Alembic
# install with: pip install alembic
# initialized with: alembic init migrations
# update with: alembic revision --autogenerate -m "message"

[alembic]
# path to migration scripts
script_location = %(here)s/migrations

# this is the Alembic version table
prepend_sys_path = .

# import os
path_separator = os

# template used to generate migration files
sqlalchemy.url = ${POSTGRES_ALEMBIC_URL}

[post_write_hooks]
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
